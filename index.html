<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">

</head>

<body>
    <div class="w-[100vw] h-[100vh] flex flex-col bg-[#344151] justify-center items-center gap-10 ">
    <div class="text-[#8398d4] font-medium text-20px">Increment And Decrement</div>

    <div class="flex space-x-8  bg-white p-3 rounded-md text-[25px]">
        <button onclick="decrement()" class=" border-r-2 pr-4 border-[#bfbfbf]">
            <i class="fa-solid fa-minus"></i>
        </button>

        <div id="counter" class="hover:bg-white">
            0
        </div>

        <button onclick="increment()" class=" border-l-2  border-[#bfbfbf] pl-4">

            <i class="fa-solid fa-plus"></i>
        </button>
    </div>

</div>
    <script src="https://kit.fontawesome.com/960973dfe7.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
